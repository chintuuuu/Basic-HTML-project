<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ol{
              background-color: darkcyan;
        }
        li{
             background-color:red;
             margin: 5px;
        }
    </style>    
</head>
<body>

    <ol>
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ol>

    <ol type="a">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ol>

    <ol type="A">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ol>

    <ol type="i">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ol>


    <ol type="I">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ol>


    <!--
        Ordered List with 1 , A , a , i , I
    -->

</body>
</html>
