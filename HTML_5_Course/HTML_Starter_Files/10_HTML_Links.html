<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>
  <h1 id="home"> home</h1>

      <h1>simple links</h1>
      <a href="http://google.com/"> google</a>

      <h1>target links</h1>
      <a href="http://google.com/" target="_blank"> google</a>
      
      <h1>imag links</h1>
      <a href="http://youtube.com/" target="_blank">
        <img src="pic1.jpg" height="200" width="100">
      </a>

     <h1>Bookmarks</h1>
      <a href="#home">go to home page</a>
    <!--
      simple links (external , local)
      link with targets
      images as links
      download a file
      Bookmarks with links
    -->



</body>
</html>
