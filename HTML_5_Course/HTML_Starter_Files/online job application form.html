<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Job Application Form</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i" 
   rel="stylesheet">
    <style>
    	body
    	{
    		 font-family: "Comic Sans MS", Sans-serif;
             background-color: lightgreen;
         }
   
           h2
           {
               background-color: forestgreen;
               text-align: center;
               padding:10px;
               color: white;     
           }
           td
           {
           	padding:7px;
           }
     </style>
</head>
<body>
       <h1 align="center">Online Job Application Form</h1>
      <form>
      	<div id="personal-information">
      		<h2>Personal Information</h2>
      		<table width="100%">
      			<tr>
      				<td>Firstname</td>
      				<td>
      					<input type="text" size="25">
      				</td>
      				<td>Middlename</td>
                     <td>
      					<input type="text" size="25">
      				</td>
      				<td>Lastname</td>
      				<td>
      					<input type="text" size="25">
      				</td>
      			</tr>
                 <tr>
                 	<td>Mother's name</td>

      				<td>
      					<input type="text" size="25">
      				</td>
      				<td>Father's name</td>

      				<td>
      					<input type="text" size="25">
      				</td>
                 </tr>
                 <tr>
                 	<td>Current Address</td>
                 	<td>
                 		<textarea row="5" cols="25"></textarea>
                 	</td>
                 	<td>Permanent Address</td>
                 	<td>
                 		<textarea row="5" cols="25"></textarea>
                 	</td>
                 </tr>
                 <tr>
                 	<td>Phone Number</td>
                 </tr>
                  <tr>
                  	<td>Mobile Number</td>
                  	<td>
                  		<input type="Number">
                  	</td>
                  </tr>
                  <tr>
                  	<td>Date Of Birth</td>
                  	<td>
                  		<input type="date">
                  	</td>
                  	<td>Place Birth</td>
                  	<td>
                  		<input type="text" size="25">
                  	</td>
                  </tr>
                  <tr>
                  	<td>Select Gender</td>
                  	<td>
                  		<input type="radio" name="gender" value="male">Male
                  	</td>
                  	<td>
                  		<input type="radio" name="gender" value="female">Female
                  	</td>
                  </tr>
                  <tr>
                  	<td>Highest Qualification</td>
                  	<td>
                  		<input type="text" size="25">
                  	</td>
                  </tr>

      		</table>
      	</div>
</form>
</body>
</html>
