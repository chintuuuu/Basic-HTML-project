<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
      <div>
        <h1> <b>bold </b> tag </h1>
    </div>

     <div>
        <h1> <i>italic</i> tag</h1>
    </div>

    <div>
        <h1> <strong>strong</strong> tag</h1>
    </div>

     <div>
        <h1> <em>em</em> tag</h1>
    </div>
    
    <div>
        <h1><del> del</del> tag</h1>
    </div>

    <div>
        <h1><ins> underline </ins> tag</h1>
    </div>

    <div>
        <h1> <sub>sub</sub> tag</h1>
    </div>

    <div>
        <h1> <sup>sup </sup> tag</h1>
    </div>
     
     <div>
        <h1><mark> mark</mark> tag</h1>
    </div>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->

</body>
</html>
