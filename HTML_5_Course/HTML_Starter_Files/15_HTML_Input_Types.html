<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{

            font-family: Arial, sans-serif;
            background-color: orange;
            padding: 10px;
            margin: 4px;

        }
    </style>
</head>
<body>

    <!--
        Simple Input Types
        1) Text Box
        2) Password Box
        3) Radio Button
        4) Check Box
        5) Normal Button
    -->

    <!-- HTML5 Input Types
        color,
        date,
        datetime-local,
        email,
        month,
        number,
        range,
        search,
        time,
        url,
        Week
    -->



     <div>
        <form>
            <label>username</label>
            <input type="text">
        </form>
       </div>
       <div>
        <form>
            <label>password</label>
            <input type="password">
        </form>
     </div>
     <div>
        <form>
            <label>username</label>
            <input type="text">
            <input type="submit" value="submit">
        </form>
     </div>
     <div>
        <form>
            <label>html easy</label>
            <input type="Radio" value="yes" name="easy">yes
            <input type="Radio" value="No" name="easy">No
        </form>
       </div>
        <div>
        <form>
            <label>select hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="watching">Watching
            <input type="checkbox" value="readng">Reading
        </form>
       </div>
       <div>
        <form>
            <label>date</label>
            <input type="date">
        </form>
       </div>
        <div>
        <form>
            <label>select a color</label>
            <input type="color">
        </form>
       </div>
       <div>
        <form>
            <label>date-time</label>
            <input type="datetime-local">
        </form>
       </div>
        <div>
        <form>
            <label>select a Email</label>
            <input type="email">
            <input type="submit" value="submit">
        </form>
       </div>
        <div>
        <form>
            <label>select a range</label>
            0<input type="range" min="0" max=100>100
        </form>
       </div>
</body>
</html>
