<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
              background-color: seagreen;
              color: white;
        }
        li{
            background-color: lightgreen;
              color: black;
              margin:5px;
        }
    </style>
</head>
<body>

     <ul>
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ul>

     <ul type="circle">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ul>

    <ul type="disc">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ul>

     <ul type="none">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ul>

    <!--
      Unordered list with disc , circle , square , none
    -->
      <ul type="square">
        <li>ak</li>
        <li>nik</li>
        <li>sri</li>
        <li>akhi</li>
        <li>manu</li>
    </ul>
    <!--

</body>
</html>
